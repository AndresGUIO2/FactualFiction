<div class="container" style="max-width: 500px">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="mb-3">
      <label for="bookName" class="form-label">Name</label>
      <input 
      type="text" 
      class="form-control" 
      id="bookName" 
      ngModel
      name="name"
      />
    </div>
    <div class="mb-3">
      <label for="bookDescription" class="form-label">Book description</label>
      <textarea
        type="text"
        class="form-control"
        id="bookDescription"
        style="height: 200px"
        ngModel
        name="description"
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="bookImagePath" class="form-label">Book cover url</label>
      <input 
      type="text" 
      class="form-control" 
      id="bookImagePath" 
      ngModel
      name="imagePath"
      />
    </div>
    <div class="mb-3">
      <label for="bookGenre" class="form-label">Genre</label>
      <input
      type="text" 
      class="form-control" 
      id="bookGenre" 
      ngModel
      name="genre"
      />
    </div>
    <div class="mb-3">
      <label for="bookauthor" class="form-label">Author</label>
      <input 
      type="text" 
      class="form-control" 
      id="bookAuthor" 
      ngModel
      name="author"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
