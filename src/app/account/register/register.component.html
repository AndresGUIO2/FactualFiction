<div [ngClass]="['container', 'd-flex', 'justify-content-evenly', 'align-items-center', 'my-container']">
  <div>
    <div [ngClass]="['container', 'd-flex', 'justify-content-center']" style="padding-top: 10px">
      <h4 style="padding: 10px 0 0 10px">Register</h4>
    </div>
    <hr />
    <div>
      <form>
        <div [ngClass]="['d-flex', 'gap-3', 'justify-content-center']">
          <div class="mb-3" style="width: 150px">
            <input type="text" class="form-control my-field" id="InputName" aria-describedby="usernameHelp" placeholder="Name">
          </div>
          <div class="mb-3" style="width: 150px">
            <input type="text" class="form-control my-field" id="InputLastName" aria-describedby="lastNameHelp" placeholder="LastName">
          </div>
        </div>
        <div class="d-flex flex-column align-items-center">
          <div class="mb-3" style="width: 315px">
            <input type="email" class="form-control my-field" id="InputEmail" aria-describedby="emailHelp" placeholder="E-mail">
            <div id="emailHelp" class="form-text" style="color: rgb(238, 234, 215)"></div>
          </div>
          <div class="mb-3" style="width: 315px">
            <input type="password" class="form-control my-field" id="InputPassword" placeholder="Password">
          </div>
          <div>
            <button type="submit" class="btn my-button">Go!</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div>
    <img src="https://i.ibb.co/gjGJq0p/library-cinematic-lighting-realistic-hyper-detailed-dark-intense-shadows-s-3619777354-remini-enhance.png"
         alt="Library"
         width="250"
         height="250"
         style="border-radius: 5px; margin-left: 5px;">
  </div>
</div>
